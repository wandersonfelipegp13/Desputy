<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<h:panelGroup rendered="#{request.isUserInRole('ROLE_USUARIO')}">
		<h:form>
			<table width="100%">
				<tr>
					<td>
						<h:commandLink action="/restrito/deputado" title="Deputados" style="color: #fff; text-decoration: none; font-size: 18px;">
							Deputados
						</h:commandLink>
					</td>
					<td>
						<h:commandLink action="/restrito/legislatura" title="Legislaturas" style="color: #fff; text-decoration: none; font-size: 18px;">
							Legislaturas
						</h:commandLink>
					</td>
					<td align="left">
						
						<h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
							<h:commandLink action="/admin/principal" title="Administrativo">
								<h:graphicImage library="imagens" name="administrativo16.png" />
							</h:commandLink>
							<h:commandLink action="#{deputadoBean.insereDados()}" title="bd">
								<h:graphicImage library="img" name="bd.png" />
							</h:commandLink>
						</h:panelGroup> 
							
						<h:commandLink action="/restrito/principal" title="Principal">
							<h:graphicImage library="imagens" name="principal16.png" />
						</h:commandLink> 
								
						<a onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair"> 
							<h:graphicImage library="imagens" name="logout16.png" />
						</a>
						
					</td>
				</tr>
			</table>
		</h:form>
	</h:panelGroup>
</ui:composition>
</html>
