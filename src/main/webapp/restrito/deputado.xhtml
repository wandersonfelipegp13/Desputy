<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/interna.xhtml">
	<ui:define name="titulo">
		Cadastro de Deputados
	</ui:define>
	<ui:define name="corpo">
		<h:form id="edicao">
			<h:messages />
			<h:inputHidden value="#{deputadoBean.selecionada.id}" />
			<h:panelGrid columns="2">
				
				<h:outputLabel value="Nome: " for="nome" />
				<h:inputText id="nome"
					value="#{deputadoBean.selecionada.nome}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="Nome Civil: " for="nomecivil" />
				<h:inputText id="nomecivil"
					value="#{deputadoBean.selecionada.nomeCivil}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="CPF: " for="cpf" />
				<h:inputText id="cpf"
					value="#{deputadoBean.selecionada.cpf}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="URI: " for="uri" />
				<h:inputText id="uri"
					value="#{deputadoBean.selecionada.uri}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="Data Nascimento: " for="datanasc" />
				<h:inputText id="datanasc"
					value="#{deputadoBean.selecionada.dataNascimento}" required="true"
					maxlength="45" />

				<h:outputLabel value="Data Falecimento: " for="datafale" />
				<h:inputText id="datafale"
					value="#{deputadoBean.selecionada.dataFalecimento}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="ID Legislatura Inicial: " for="legisini" />
				<h:inputText id="legisini"
					value="#{deputadoBean.selecionada.idLegislaturaInicial}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="ID Legislatura Final: " for="legisfin" />
				<h:inputText id="legisfin"
					value="#{deputadoBean.selecionada.idLegislaturaFinal}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="UF Nascimento: " for="uf" />
				<h:inputText id="uf"
					value="#{deputadoBean.selecionada.ufNascimento}" required="true"
					maxlength="45" />
				
				<h:outputLabel value="MunicÃ­pio Nascimento: " for="municipio" />
				<h:inputText id="municipio"
					value="#{deputadoBean.selecionada.municipioNascimento}" required="true"
					maxlength="45" />
					
				<h:outputLabel value="Sigla Sexo: " for="sexo" />
				<h:inputText id="sexo"
					value="#{deputadoBean.selecionada.siglaSexo}" required="true"
					maxlength="45" />

				<h:commandButton value="Salvar" action="#{deputadoBean.salvar}">
					<f:ajax execute="@form" render=":edicao :listagem" />
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>
		<h:form id="listagem">
			<h:dataTable value="#{deputadoBean.lista}" var="deputado"
				rendered="#{not empty deputadoBean.lista}" cellpadding="10px">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{deputado.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Nome Civil</f:facet>
					#{deputado.nomeCivil}
				</h:column>
				<h:column>
					<f:facet name="header">CPF</f:facet>
					#{deputado.cpf}
				</h:column>
				<h:column>
					<h:commandLink>
						<f:ajax execute="@this" render=":edicao" />
						<h:graphicImage library="imagens" name="editar16.png" />
						<f:setPropertyActionListener target="#{deputadoBean.selecionada}"
							value="#{deputado}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{deputadoBean.excluir}">
						<f:ajax execute="@this" render=":listagem" />
						<h:graphicImage library="imagens" name="excluir16.png" />
						<f:setPropertyActionListener target="#{deputadoBean.selecionada}"
							value="#{deputado}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
