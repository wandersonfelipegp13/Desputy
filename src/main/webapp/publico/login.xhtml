<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/templates/externa.xhtml">
	<ui:define name="corpo">
		<h:panelGroup rendered="#{!empty param.login_error}">
			<span style="color: red"> Erro ao efetuar o login.</span>
			<br />
			<br />
			Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>
		<form id="login" method="post"
			action="#{request.contextPath}/j_spring_security_check" style="justify-content: center; text-align: center;">
			<table style="margin: auto;">
				<tr>
					<td>Login</td>
					<td><input type='text' name='j_username' /></td>
				</tr>
				<tr>
					<td>Senha</td>
					<td><input type='password' name='j_password' /></td>
				</tr>
				<tr>
					<td align="right"><input type="checkbox"
						name="_spring_security_remember_me" /></td>
					<td>Entrar automaticamente</td>
				</tr>
				<tr>
					
					<td></td>
					<td><input type="submit" value="Entrar" style="
					color: #fff; 
					background: #EF474F;
					padding: 5px;
					font-size: 16px;
					font-weight: bold;
					border-radius: 10px;"/></td>
				</tr>
			</table>
			<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
		</script>
		</form>
		
		<br/>
		<h:form style="text-align: center; justify-content: center;">
			<h:commandLink action="#{usuarioBean.novo}" style="text-align: center;">Ainda n√£o tenho uma conta.</h:commandLink>
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
