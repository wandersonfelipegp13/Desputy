<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="icon" href="../resources/img/logo.png" />
	<link rel="stylesheet" href="../resources/css/style.css" />
	<link rel="stylesheet" href="../resources/css/index.css" />
	<link rel="icon" href="../resources/img/logo.png" />

	<!-- Fontes e APIs Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<!--<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700"
		rel="stylesheet" />
</h:head>
<h:body>

	<h:panelGroup rendered="#{!empty param.login_error}">
		<span style="color: red"> Erro ao efetuar o login.</span>
		<br />
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>

	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check">
		<table style="margin: 1em auto;">
			<tr>
				<td>Login</td>
				<td><input type='text' name='j_username' /></td>
			</tr>
			<tr>
				<td>Senha</td>
				<td><input type='password' name='j_password' /></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox"
					name="_spring_security_remember_me" /></td>
				<td>Logar automaticamente</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Logar" class="btn red"
					style="width: 100%; margin-top: 10px;" /></td>
			</tr>
		</table>

		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>

	</form>

	<h:form style="text-align: center;">
		<h:commandLink action="#{usuarioBean.novo}"
			style="
					color: #171E21; 
					text-decoration: none;
		">
					Ainda n√£o tenho uma conta.
		</h:commandLink>
	</h:form>


</h:body>
</html>
